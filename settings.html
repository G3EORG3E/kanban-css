<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kanban</title>

<body>
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" class="svg-background">
	<defs>
        <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
            <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
            <stop offset="0%" class="svg-background__gradient--primary"></stop>
            <stop offset="100%" class="svg-background__gradient--primary-last"></stop>
        </radialGradient>
        <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
            <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
            <stop offset="0%" class="svg-background__gradient--secondary"></stop>
            <stop offset="100%" class="svg-background__gradient--secondary-last"></stop>
        </radialGradient>
        <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
            <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
            <stop offset="0%" class="svg-background__gradient--ternary"></stop>
            <stop offset="100%" class="svg-background__gradient--ternary-last"></stop>
        </radialGradient>
	</defs>
	<rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
        <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="40s" repeatCount="indefinite"></animateTransform>
    </rect>
	<rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">Â¨
        <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="43s" repeatCount="indefinite"></animateTransform>
	</rect>
	<rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
        <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="38s" repeatCount="indefinite"></animateTransform>
	</rect>
</svg>
<header class="the-header">
    <a href="index.html" class="the-header__logo">
        <span aria-hidden="true" class="the-header__logo-emblem">3C</span>
        <span>3 Pillar <strong>Canban</strong></span>
    </a>
    <nav class="the-nav">
        <ul>
            <li>
                <a class="the-nav__item" href="index.html">Canban</a>
            </li>
            <li>
                <a class="the-nav__item the-nav__item--active" href="settings.html">Settings</a>
            </li>
            <li>
                <a class="the-nav__item the-nav__item--logout" href="login.html">Log Out</a>
            </li>
        </ul>
    </nav>
</header>
<div class="content content--narrow">
    <div class="panel">
        <h2 class="panel__title">Settings</h2>
        <div class="panel__body">
            <form class="form" action="">
                <div class="form__item">
                    <label for="input-primary-color">Primary color</label>
                    <input id="input-primary-color" type="color" class="input" value="#2563eb" data-primary>
                </div>
                <div class="form__item">
                    <label for="input-secondary-color">Secondary color</label>
                    <input id="input-secondary-color" type="color" class="input" value="#4ac7c4" data-secondary>
                </div>
                 <div class="form__item">
                    <label for="input-ternary-color">Ternary color</label>
                    <input id="input-ternary-color" type="color" class="input" value="#824aea" data-ternary>
                </div>
                <div class="form__item">
                    <label for="input-text-color">Text color</label>
                    <input id="input-text-color" type="color" class="input" value="#1e3a8a" data-text>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelector('[data-primary]').addEventListener('change', (e) => {
        setCssVar(e.target.value, '--primary-color-rgb')
    })
    document.querySelector('[data-secondary]').addEventListener('change', (e) => {
        setCssVar(e.target.value, '--secondary-color-rgb')
    })
    document.querySelector('[data-ternary]').addEventListener('change', (e) => {
        setCssVar(e.target.value, '--ternary-color-rgb')
    })
    document.querySelector('[data-text]').addEventListener('change', (e) => {
        setCssVar(e.target.value, '--text-color-rgb')
    })

    function setCssVar(hex, varName) {
        document.documentElement.style.setProperty(varName, hexToRgb(hex).join(','))
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? [
        parseInt(result[1], 16),
        parseInt(result[2], 16),
        parseInt(result[3], 16)
      ] : null;
    }
</script>
</body>
</html>
